{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h1> Welcome to the Moringa Tribune</h1>
<div class="container-fluid">
    <div class="row photo">
      <div class="col-md-1"></div>
      <!-- displaying photos photos -->
      <div class="col-md-10">
        <!-- Looping through photos   -->
        {% for image in images %}
        <div class="col-md-3 col-sm-6">
          <!--Display photos photo images  -->
          <h1><img src="./media/{{image.image}}" class="img-thumbnail" alt="Image" onclick="window.open(this.src)"></h1>
        </div>
  
        {% empty %}
        <div class="row">
          <h2 class="text-center">There is No photos Items</h2>
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
